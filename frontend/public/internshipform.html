<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="sidebar.css">
    <style>
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="drdo_logo.png" alt="Logo" class="top-bar-logo">
        <div class="top-bar-text">
            ठोसअवस्था भौतिकी प्रयोगशाला <br> Solid State Physics Laboratory
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="internshipform.html">
                                <i class="bi bi-house-door"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="generatecertificate.html">
                                <i class="bi bi-file-earmark-text"></i>
                                Generate Certificate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="update.html">
                                <i class="bi bi-pencil-square"></i>
                                Update
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="results.html">
                                <i class="bi bi-file-earmark-text"></i>
                                Results
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="container mx-auto px-4 py-5">
                    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-bold mb-6 text-center">SIT Data Form</h2>

                        <div id="errorContainer" class="mb-4 p-3 bg-danger text-white rounded d-none"></div>

                        <form id="internshipForm" class="needs-validation" novalidate>
                            <!-- Personal Information Section -->
                            <div class="mb-4">
                                <h3 class="text-xl font-semibold">Personal Information</h3>

                                <div class="mb-3">
                                    <label for="year" class="form-label required">Year</label>
                                    <input type="text" class="form-control" id="year" name="year" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Sr. No." class="form-label required">Sr. No.</label>
                                    <input type="text" class="form-control" id="Sr. No." name="Sr. No." required>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label required">Name of Student</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label required">Gender</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="affiliation" class="form-label required">Affiliation</label>
                                    <input type="text" class="form-control" id="affiliation" name="affiliation" required>
                                </div>
                                <div class="mb-3">
                                    <label for="state" class="form-label required">State</label>
                                    <input type="text" class="form-control" id="state" name="state" required>
                                </div>
                                <div class="mb-3">
                                    <label for="branch" class="form-label required">Branch</label>
                                    <input type="text" class="form-control" id="branch" name="branch" required>
                                </div>
                                <div class="mb-3">
                                    <label for="branchCategory" class="form-label required">Branch Category</label>
                                    <input type="text" class="form-control" id="branchCategory" name="branchCategory" required>
                                </div>
                                <div class="mb-3">
                                    <label for="engineeringBranch" class="form-label required">Field/Branch of Engineering</label>
                                    <input type="text" class="form-control" id="engineeringBranch" name="engineeringBranch" required>
                                </div>
                                <div class="mb-3">
                                    <label for="division" class="form-label required">Division</label>
                                    <input type="text" class="form-control" id="division" name="division" required>
                                </div>
                                <div class="mb-3">
                                    <label for="scientistName" class="form-label required">Scientist Name</label>
                                    <input type="text" class="form-control" id="scientistName" name="scientistName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="designation" class="form-label required">Designation</label>
                                    <input type="text" class="form-control" id="designation" name="designation" required>
                                </div>
                                <div class="mb-3">
                                    <label for="periodsOfAttachment" class="form-label required">Periods of attachment with date</label>
                                    <input type="text" class="form-control" id="periodsOfAttachment" name="periodsOfAttachment" required>
                                </div>
                                <div class="mb-3">
                                    <label for="timeInWeeks" class="form-label required">Time in Weeks</label>
                                    <input type="text" class="form-control" id="timeInWeeks" name="timeInWeeks" required>
                                </div>
                                <div class="mb-3">
                                    <label for="modeOfTraining" class="form-label required">Mode of Training</label>
                                    <input type="text" class="form-control" id="modeOfTraining" name="modeOfTraining" required>
                                </div>
                                <div class="mb-3">
                                    <label for="trainingPeriods" class="form-label required">Training Periods</label>
                                    <input type="text" class="form-control" id="trainingPeriods" name="trainingPeriods" required>
                                </div>
                                <div class="mb-3">
                                    <label for="topic" class="form-label required">Topic Name</label>
                                    <input type="text" class="form-control" id="topic" name="topic" required>
                                </div>
                                <div class="mb-3">
                                    <label for="certificateIssued" class="form-label required">Certificate Issued</label>
                                    <select class="form-select" id="certificateIssued" name="certificateIssued" required>
                                        <option value="">Select</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="certificateIssuedDate" class="form-label">Certificate Issued Date</label>
                                    <input type="date" class="form-control" id="certificateIssuedDate" name="certificateIssuedDate">
                                </div>
                            </div>

                            <!-- Checkboxes Section -->
                            <div class="mb-3">
                                <div class="checkbox-container">
                                    <input class="form-check-input" type="checkbox" id="lorCheck" name="lorCheck" required>
                                    <label class="form-check-label required" for="lorCheck">
                                        Letter of Recommendation (LOR)
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="checkbox-container">
                                    <input class="form-check-input" type="checkbox" id="cvCheck" name="cvCheck" required>
                                    <label class="form-check-label required" for="cvCheck">
                                        CV
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="checkbox-container">
                                    <input class="form-check-input" type="checkbox" id="nocCheck" name="nocCheck" required>
                                    <label class="form-check-label required" for="nocCheck">
                                        No Objection Certificate
                                    </label>
                                </div>
                            </div>

                            <!-- Decision Buttons -->
                            <div class="d-flex justify-content-center mb-4">
                                <div class="btn-group" role="group" aria-label="Decision buttons">
                                    <button type="button" class="btn btn-outline-success" id="acceptButton">Accept</button>
                                    <button type="button" class="btn btn-outline-danger" id="rejectButton">Reject</button>
                                </div>
                            </div>

                            <!-- Acceptance Details (initially hidden) -->
                            <div id="acceptanceDetails" class="mb-4 d-none">
                                <h3 class="text-xl font-semibold">Acceptance Details</h3>
                                <div class="mb-3">
                                    <label for="registrationId" class="form-label required">Registration ID</label>
                                    <input type="text" class="form-control" id="registrationId" name="registrationId">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label required">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label required">Phone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="institute" class="form-label required">Institute</label>
                                    <input type="text" class="form-control" id="institute" name="institute">
                                </div>
                                <div class="mb-3">
                                    <label for="dob" class="form-label required">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob">
                                </div>
                                <div class="mb-3">
                                    <label for="aadhar" class="form-label required">Aadhar Number</label>
                                    <input type="text" class="form-control" id="aadhar" name="aadhar">
                                </div>
                                <div class="mb-3">
                                    <label for="emailSentDate" class="form-label required">Email Sent Date</label>
                                    <input type="date" class="form-control" id="emailSentDate" name="emailSentDate">
                                </div>
                                <div class="mb-3">
                                    <label for="joined" class="form-label required">Joined</label>
                                    <select class="form-select" id="joined" name="joined">
                                        <option value="">Select</option>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="joiningDate" class="form-label required">Joining Date</label>
                                    <input type="date" class="form-control" id="joiningDate" name="joiningDate">
                                </div>
                                <div class="mb-3">
                                    <label for="relievingDate" class="form-label">Relieving Date</label>
                                    <input type="date" class="form-control" id="relievingDate" name="relievingDate">
                                </div>
                                <div class="mb-3">
                                    <label for="remarks" class="form-label">Remarks</label>
                                    <textarea rows="4" class="form-control" id="remarks" name="remarks"></textarea>
                                </div>
                            </div>

                            <!-- Rejection Details (initially hidden) -->
                            <div id="rejectionDetails" class="mb-4 d-none">
                                <h3 class="text-xl font-semibold">Rejection Details</h3>
                                <div class="mb-3">
                                    <label for="rejectionRemarks" class="form-label required">Remarks</label>
                                    <textarea class="form-control" id="rejectionRemarks" name="rejectionRemarks" rows="4" required></textarea>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" id="previewButton">Preview</button>
                                <button type="button" class="btn btn-info me-2" id="exportButton">Export to Excel</button>
                                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        // State management
        let formState = {
            decision: null,
            formData: {}
        };

        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const acceptButton = document.getElementById('acceptButton');
        const rejectButton = document.getElementById('rejectButton');
        const acceptanceDetails = document.getElementById('acceptanceDetails');
        const rejectionDetails = document.getElementById('rejectionDetails');
        const submitButton = document.getElementById('submitButton');
        const form = document.getElementById('internshipForm');
        const previewButton = document.getElementById('previewButton');
        const exportButton = document.getElementById('exportButton');

        acceptButton.addEventListener('click', () => setDecision('accept'));
        rejectButton.addEventListener('click', () => setDecision('reject'));
        form.addEventListener('submit', handleSubmit);
        previewButton.addEventListener('click', showPreview);
        exportButton.addEventListener('click', exportToExcel);

        function setDecision(decision) {
            formState.decision = decision;
            updateFormView();
        }

        function updateFormView() {
            if (formState.decision === 'accept') {
                acceptanceDetails.classList.remove('d-none');
                rejectionDetails.classList.add('d-none');
            } else if (formState.decision === 'reject') {
                acceptanceDetails.classList.add('d-none');
                rejectionDetails.classList.remove('d-none');
            }
        }

        function handleSubmit(e) {
            e.preventDefault();
            if (form.checkValidity()) {
                // Handle form submission logic here
                alert('Form submitted successfully!');
            }
            form.classList.add('was-validated');
        }

        function showPreview() {
            // Handle preview logic here
            alert('Preview functionality will be implemented here.');
        }

        function exportToExcel() {
            let data = {
                year: document.getElementById('year').value,
                srNo: document.getElementById('Sr. No.').value,
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                affiliation: document.getElementById('affiliation').value,
                state: document.getElementById('state').value,
                branch: document.getElementById('branch').value,
                branchCategory: document.getElementById('branchCategory').value,
                engineeringBranch: document.getElementById('engineeringBranch').value,
                division: document.getElementById('division').value,
                scientistName: document.getElementById('scientistName').value,
                designation: document.getElementById('designation').value,
                periodsOfAttachment: document.getElementById('periodsOfAttachment').value,
                timeInWeeks: document.getElementById('timeInWeeks').value,
                modeOfTraining: document.getElementById('modeOfTraining').value,
                trainingPeriods: document.getElementById('trainingPeriods').value,
                topic: document.getElementById('topic').value,
                certificateIssued: document.getElementById('certificateIssued').value,
                certificateIssuedDate: document.getElementById('certificateIssuedDate').value,
              
            };


            let dataArray = [data];


            let ws = XLSX.utils.json_to_sheet(dataArray);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "SIT Data");
            XLSX.writeFile(wb, "SIT_Data.xlsx");
        }
    </script>
</body>
</html>
