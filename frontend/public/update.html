    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchInternshipData() {
            const response = await fetch('/get-internship-data');
            const data = await response.json();
            populateResultsTable(data);
        }

        function populateResultsTable(data) {
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.roll_number}</td>
                    <td>${item.lor_check ? "‚úî" : "‚úò"}</td>
                    <td>${item.cv_check ? "‚úî" : "‚úò"}</td>
                    <td>${item.noc_check ? "‚úî" : "‚úò"}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                    <td>${item.institute}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editEntry(${item.id})">Edit</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function editEntry(id) {
            try {
                console.log(`üîç Fetching data for ID: ${id}`); // Debugging log
                const response = await fetch(`/get-internship-data?student_id=${id}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache' // Prevent caching issues
                    }
                });
        
                if (!response.ok) throw new Error("Failed to fetch student data");
        
                const data = await response.json();
                console.log("üìå Data received:", data); // Debugging log
        
                if (data.length === 0) {
                    alert("No record found for this ID!");
                    return;
                }
        
                const student = data[0];
        
                // Fill in the form with the selected student's data
                document.getElementById('editId').value = student.id;
                document.getElementById('editName').value = student.name;
                document.getElementById('editRollNumber').value = student.roll_number;
                document.getElementById('editLOR').checked = student.lor_check;
                document.getElementById('editCV').checked = student.cv_check;
                document.getElementById('editNOC').checked = student.noc_check;
                document.getElementById('editEmail').value = student.email;
                document.getElementById('editPhone').value = student.phone;
                document.getElementById('editInstitute').value = student.institute;
                document.getElementById('editBranch').value = student.branch;
                document.getElementById('editTopic').value = student.topic;
                document.getElementById('editJoiningDate').value = student.joining_date || '';
                document.getElementById('editRelievingDate').value = student.relieving_date || '';
                document.getElementById('editSupervisingScientist').value = student.supervising_scientist || '';
                document.getElementById('editRemarks').value = student.remarks || '';
        
                // Open the modal
                const modal = new bootstrap.Modal(document.getElementById('editModal'));
                modal.show();
        
            } catch (error) {
                console.error("üö® Error loading student data:", error);
                alert("Failed to load data. Check console for details.");
            }
        }
        

        document.addEventListener('DOMContentLoaded', fetchInternshipData);
    </script>
