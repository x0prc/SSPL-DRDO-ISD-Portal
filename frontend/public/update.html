<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Internship Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="top-bar">
        <img src="drdo_logo.png" alt="Logo" class="top-bar-logo">
        <div class="top-bar-text">
            ठोसअवस्था भौतिकी प्रयोगशाला <br> Solid State Physics Laboratory
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="internshipform.html">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="generatecertificate.html">
                                <i class="bi bi-file-earmark-text"></i> Generate Certificate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="update.html">
                                <i class="bi bi-pencil-square"></i> Update
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="results.html">
                                <i class="bi bi-file-earmark-text"></i> Results
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="resultscontainer mx-auto px-4 py-5">
                    <h2 class="text-2xl font-bold mb-4">Update Internship Data</h2>

                    <!-- Results Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Roll Number</th>
                                    <th>LOR</th>
                                    <th>CV</th>
                                    <th>NOC</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Institute</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                                <tr><td colspan="10" class="text-center">Loading data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Internship Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Left column fields -->
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="editName" required>
                                
                                <label class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="editRollNumber" required>
                                
                                <label class="form-label">LOR</label>
                                <input type="checkbox" id="editLOR">
                                
                                <label class="form-label">CV</label>
                                <input type="checkbox" id="editCV">
                                
                                <label class="form-label">NOC</label>
                                <input type="checkbox" id="editNOC">
                                
                                <label class="form-label">Decision</label>
                                <select class="form-control" id="editDecision">
                                    <option value="Accept">Accept</option>
                                    <option value="Reject">Reject</option>
                                    <option value="Pending">Pending</option>
                                </select>
                                
                                <label class="form-label">Registration ID</label>
                                <input type="text" class="form-control" id="editRegistrationId">
                                
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                                
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" id="editPhone" required>
                                
                                <label class="form-label">Institute</label>
                                <input type="text" class="form-control" id="editInstitute" required>
                                
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="editDOB">
                                
                                <label class="form-label">Gender</label>
                                <select class="form-control" id="editGender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <!-- Right column fields -->
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" id="editState">
                                
                                <label class="form-label">Aadhar</label>
                                <input type="text" class="form-control" id="editAadhar">
                                
                                <label class="form-label">Branch</label>
                                <input type="text" class="form-control" id="editBranch" required>
                                
                                <label class="form-label">Topic</label>
                                <input type="text" class="form-control" id="editTopic">
                                
                                <label class="form-label">Period of Training</label>
                                <input type="text" class="form-control" id="editPeriodOfTraining">
                                
                                <label class="form-label">Email Sent Date</label>
                                <input type="date" class="form-control" id="editEmailSentDate">

                                <label class="form-label">Joined</label>
                                <input type="checkbox" class="form-control" id="editJoined">

                                <label class="form-label">Joining Date</label>
                                <input type="date" class="form-control" id="editJoiningDate">
                                
                                <label class="form-label">Relieving Date</label>
                                <input type="date" class="form-control" id="editRelievingDate">
                                
                                <label class="form-label">Supervising Scientist</label>
                                <input type="text" class="form-control" id="editSupervisingScientist">

                                <label class="form-label">Certificate Issued Date</label>
                                <input type="date" class="form-control" id="editCertificateIssuedDate">
                                
                                <label class="form-label">Remarks</label>
                                <textarea class="form-control" id="editRemarks"></textarea>        
                                
                                <label class="form-label">Rejection Remarks</label>
                                <textarea class="form-control" id="editRejectionRemarks"></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchInternshipData() {
            try {
                const response = await fetch('/get-internship-data');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateResultsTable(data);
            } catch (error) {
                console.error("Error fetching internship data:", error);
                alert("Failed to fetch internship data. Please try again.");
            }
        }

        function populateResultsTable(data) {
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';
        
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="10" class="text-center">No internship records found.</td></tr>`;
                return;
            }
        
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.roll_number}</td>
                    <td>${item.lor_check ? "✔" : "✘"}</td>
                    <td>${item.cv_check ? "✔" : "✘"}</td>
                    <td>${item.noc_check ? "✔" : "✘"}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                    <td>${item.institute}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editEntry(${item.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteEntry(${item.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function editEntry(id) {
            fetch(`/get-internship/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate the fields with the existing data
                    document.getElementById("editId").value = data?.id ?? '';
                    document.getElementById("editName").value = data?.name ?? '';
                    document.getElementById("editRollNumber").value = data?.roll_number ?? '';
                    document.getElementById("editLOR").checked = data?.lor_check ?? false;
                    document.getElementById("editCV").checked = data?.cv_check ?? false;
                    document.getElementById("editNOC").checked = data?.noc_check ?? false;
                    document.getElementById("editDecision").value = data?.decision ?? "Pending";
                    document.getElementById("editRegistrationId").value = data?.registration_id ?? '';
                    document.getElementById("editEmail").value = data?.email ?? '';
                    document.getElementById("editPhone").value = data?.phone ?? '';
                    document.getElementById("editInstitute").value = data?.institute ?? '';
                    document.getElementById("editDOB").value = data?.dob ?? '';
                    document.getElementById("editGender").value = data?.gender ?? "Male";
                    document.getElementById("editState").value = data?.state ?? '';
                    document.getElementById("editAadhar").value = data?.aadhar ?? '';
                    document.getElementById("editBranch").value = data?.branch ?? '';
                    document.getElementById("editTopic").value = data?.topic ?? '';
                    document.getElementById("editPeriodOfTraining").value = data?.period_of_training ?? '';
                    document.getElementById("editEmailSentDate").value = data?.email_sent_date ?? '';
                    document.getElementById("editJoined").checked = data?.joined === true;
                    document.getElementById("editJoiningDate").value = data?.joining_date ? data.joining_date.split('T')[0] : '';
                    document.getElementById("editRelievingDate").value = data?.relieving_date ? data.relieving_date.split('T')[0] : '';
                    document.getElementById("editSupervisingScientist").value = data?.supervising_scientist ?? '';
                    document.getElementById("editCertificateIssuedDate").value = data?.certificate_issued_date ?? '';
                    document.getElementById("editRemarks").value = data?.remarks ?? '';
                    document.getElementById("editRejectionRemarks").value = data?.rejection_remarks ?? '';
                    
                    // Show the modal
                    let modal = new bootstrap.Modal(document.getElementById('editModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error("🚨 Error fetching internship data for editing:", error);
                    alert("Error fetching internship data. Please try again.");
                });
        }

        async function deleteEntry(id) {
            if (!confirm("Are you sure you want to delete this record?")) return;
        
            try {
                const response = await fetch(`/delete-internship/${id}`, { method: 'DELETE' });
        
                if (!response.ok) throw new Error("Failed to delete internship record");
        
                alert("✅ Internship record deleted successfully!");
                fetchInternshipData(); // Refresh table
            } catch (error) {
                console.error("🚨 Error deleting record:", error);
                alert("Error deleting record. Please try again.");
            }
        }

        document.getElementById("editForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            
            try {
                const aadhar = document.getElementById("editAadhar").value;
                const aadharRegex = /^[0-9]{12}$/;
                if (aadhar && !aadharRegex.test(aadhar)) {
                    throw new Error("Aadhar number must be exactly 12 digits.");
                }
            
                let decision = document.getElementById("editDecision").value.toLowerCase();
                
                const validDecisions = ["accept", "reject", "pending"];
                if (!validDecisions.includes(decision)) {
                    throw new Error("Invalid decision value! Please select Accept, Reject, or Pending.");
                }
            
                const updatedData = {
                    id: document.getElementById("editId").value,
                    name: document.getElementById("editName").value,
                    roll_number: document.getElementById("editRollNumber").value,
                    lor_check: document.getElementById("editLOR").checked,
                    cv_check: document.getElementById("editCV").checked,
                    noc_check: document.getElementById("editNOC").checked,
                    decision: decision,
                    registration_id: document.getElementById("editRegistrationId").value,
                    email: document.getElementById("editEmail").value,
                    phone: document.getElementById("editPhone").value,
                    institute: document.getElementById("editInstitute").value,
                    dob: document.getElementById("editDOB").value,
                    gender: document.getElementById("editGender").value,
                    state: document.getElementById("editState").value,
                    aadhar: document.getElementById("editAadhar").value,
                    branch: document.getElementById("editBranch").value,
                    topic: document.getElementById("editTopic").value,
                    period_of_training: document.getElementById("editPeriodOfTraining").value,
                    email_sent_date: document.getElementById("editEmailSentDate").value,
                    joined: document.getElementById("editJoined").checked,
                    joining_date: document.getElementById("editJoiningDate").value,
                    relieving_date: document.getElementById("editRelievingDate").value,
                    supervising_scientist: document.getElementById("editSupervisingScientist").value,
                    certificate_issued_date: document.getElementById("editCertificateIssuedDate").value,
                    remarks: document.getElementById("editRemarks").value,
                    rejection_remarks: document.getElementById("editRejectionRemarks").value,
                };
            
                const response = await fetch(`/update-internship/${updatedData.id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(updatedData)
                });
            
                if (!response.ok) {
                    throw new Error("Failed to update internship record");
                }
            
                alert("✅ Internship record updated successfully!");
                await fetchInternshipData();  // Refresh the data after successful update
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();  // Close modal
            } catch (error) {
                console.error("🚨 Error updating record:", error);
                alert(`Error updating record: ${error.message}`);
            }
        });

        fetchInternshipData();
    </script>
    </body>
    </html>
