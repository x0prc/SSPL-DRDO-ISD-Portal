            <!-- Main content -->
            <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="container mx-auto px-4 py-5">
                    <h2 class="text-2xl font-bold mb-6">Update Internship Forms</h2>

                    <!-- Search bar -->
                    <div class="mb-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by name or roll number">
                    </div>

                    <!-- Table of submitted forms -->
                    <table class="table table-striped">

                                <th>Name</th>

                            <!-- This will be populated dynamically using JavaScript -->
                        </tbody>
                    </table>

                    <!-- Pagination -->

    <!-- Modal for editing form -->
    <div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="editFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFormModalLabel">Edit Internship Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form fields will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
let students = [];
let currentPage = 1;
const itemsPerPage = 10;

// Fetch students data from the server
async function fetchStudents() {
    try {
        const response = await fetch('/api/students');
        students = await response.json();
        renderTable();
        setupPagination();
    } catch (error) {
        console.error('Error fetching students:', error);
    }
}

// Render the table with current page's data
function renderTable() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const tableBody = document.getElementById('studentList');
    tableBody.innerHTML = '';

    students.slice(startIndex, endIndex).forEach(student => {
        const row = `
            <tr>
                <td>${student.name}</td>
                <td>${student.rollNumber}</td>
                <td>${student.registrationId}</td>
                <td><button class="btn btn-primary btn-sm edit-btn" data-id="${student.id}">Edit</button></td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });

    // Add event listeners to edit buttons
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => openEditModal(btn.dataset.id));
    });
}

// Setup pagination
function setupPagination() {
    const pageCount = Math.ceil(students.length / itemsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement('li');
        li.classList.add('page-item');
        li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
        pagination.appendChild(li);
    }

    // Add event listeners to pagination links
    pagination.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            e.preventDefault();
            currentPage = parseInt(e.target.dataset.page);
            renderTable();
        }
    });
}

// Open edit modal with pre-filled data
function openEditModal(studentId) {
    const student = students.find(s => s.id === studentId);
    const modalBody = document.querySelector('#editFormModal .modal-body');
    
    // Populate modal with form fields (similar to the original form)
    modalBody.innerHTML = `
        <form id="editForm">
            <!-- Add all form fields here, pre-filled with student data -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="${student.name}" required>
            </div>
            <!-- Add more fields here -->
        </form>
    `;

    // Show the modal
    const modal = new bootstrap.Modal(document.getElementById('editFormModal'));
    modal.show();
}

// Handle form submission in the modal
document.getElementById('saveChanges').addEventListener('click', async () => {
    const form = document.getElementById('editForm');
    const formData = new FormData(form);
    const studentData = Object.fromEntries(formData.entries());

    try {
        const response = await fetch(`/api/students/${studentData.id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(studentData),
        });

        if (response.ok) {
            // Update local data and re-render table
            const index = students.findIndex(s => s.id === studentData.id);
            students[index] = studentData;
            renderTable();

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('editFormModal'));
            modal.hide();
        } else {
            throw new Error('Failed to update student data');
        }
    } catch (error) {
        console.error('Error updating student data:', error);
        alert('Failed to update student data. Please try again.');
    }
});

// Search functionality
document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    students = students.filter(student => 
        student.name.toLowerCase().includes(searchTerm) ||
        student.rollNumber.toLowerCase().includes(searchTerm)
    );
    currentPage = 1;
    renderTable();
    setupPagination();
});

// Initialize the page
fetchStudents();

    </script>
