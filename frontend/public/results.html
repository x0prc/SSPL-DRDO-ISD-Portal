<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Data Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="top-bar">
        <img src="drdo_logo.png" alt="Logo" class="top-bar-logo">
        <div class="top-bar-text">
            ठोसअवस्था भौतिकी प्रयोगशाला <br> Solid State Physics Laboratory
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="internshipform.html">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="generatecertificate.html">
                                <i class="bi bi-file-earmark-text"></i> Generate Certificate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="results.html">
                                <i class="bi bi-pencil-square"></i> Update
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="results.html">
                                <i class="bi bi-file-earmark-text"></i> Results
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="resultscontainer mx-auto px-4 py-5">
                    <h2 class="text-2xl font-bold mb-6">SIT Data Results</h2>

                    <!-- Filter Dropdowns -->
                    <div class="row mb-4">
                        <div class="col-md-2 mb-2">
                            <select id="scientistFilter" class="form-select">
                                <option value="">Scientist Allocated</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <select id="instituteFilter" class="form-select">
                                <option value="">Institute</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <select id="branchFilter" class="form-select">
                                <option value="">Branch</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <select id="topicFilter" class="form-select">
                                <option value="">Topic</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <select id="registrationFilter" class="form-select">
                                <option value="">Registration</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
                        </div>
                    </div>

                    <!-- Results Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Roll Number</th>
                                    <th>Institute</th>
                                    <th>Branch</th>
                                    <th>Topic</th>
                                    <th>Scientist Allocated</th>
                                    <th>Registration</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                                <!-- Table rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/internship-data');
                const data = await response.json();
                populateResultsTable(data);
                populateFilterDropdowns(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function populateResultsTable(data) {
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.roll_number}</td>
                    <td>${item.institute}</td>
                    <td>${item.branch}</td>
                    <td>${item.topic}</td>
                    <td>${item.scientist_allocated}</td>
                    <td>${item.registration ? "Yes" : "No"}</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function populateFilterDropdowns(data) {
            const filters = {
                scientistFilter: new Set(),
                instituteFilter: new Set(),
                branchFilter: new Set(),
                topicFilter: new Set()
            };

            data.forEach(item => {
                filters.scientistFilter.add(item.scientist_allocated);
                filters.instituteFilter.add(item.institute);
                filters.branchFilter.add(item.branch);
                filters.topicFilter.add(item.topic);
            });

            for (const [filterId, values] of Object.entries(filters)) {
                const select = document.getElementById(filterId);
                select.innerHTML = `<option value="">${select.options[0].text}</option>`;
                values.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
            }
        }

        async function applyFilters() {
            const params = new URLSearchParams({
                scientist: document.getElementById('scientistFilter').value,
                institute: document.getElementById('instituteFilter').value,
                branch: document.getElementById('branchFilter').value,
                topic: document.getElementById('topicFilter').value,
                registration: document.getElementById('registrationFilter').value
            });

            const response = await fetch(`/api/internship-data?${params}`);
            const filteredData = await response.json();
            populateResultsTable(filteredData);
        }

        document.getElementById('applyFilters').addEventListener('click', applyFilters);
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
