<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <img src="drdo_logo.png" alt="Logo" class="top-bar-logo">
         <div class="top-bar-text">
            ठोसअवस्था भौतिकी प्रयोगशाला <br> Solid State Physics Laboratory
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form" id="loginForm">
                <h2> SIT Portal Login </h2>
                <form action="/admin/login" method="post">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Create Account</a></p>
            </div>

            <!-- Register Form -->
            <div class="form hidden" id="registerForm">
                <h2>Create Admin Account</h2>
                <form action="/admin/register" method="post">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Choose a username" required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>

                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Choose a password" required>

                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>   
</body>
</html>
